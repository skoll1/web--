<body>
    <p>在web应用程序出错时，会返回一些程序异常信息，从而暴露很多对攻击者有用的信息，攻击者可以利用这些错误信息，制定下一步攻击方案</p>
    <h1>解决方法</h1>
    <p> 
        配置错误页面，让所有的错误都只显示有好信息，不现实任何与实际错误相关的信息。
    </p>
    <h1>在web应用运行的时候，必须开启安全日志，当疑似攻击发生时，对用户的当前的请求，记录日志。在所有安全方案中需要记录日志的地方，都需要记录日志，都应该按照本章的要求记录日志，以便回溯攻击场景</h1>
</body>
