<body>
    <h1>os命令注入</h1>
    <ul>
        <li>
            通过web应用，执行非法的操作系统达到攻击的目的，只要是能在调用shell的部分就存在被攻击的风险
        </li>
        <li>
            通过传入命令，操作对面的系统安装别的程序。
        </li>
        <li>
            系统命令注入攻击，是指代码中有一段执行系统命令的代码，但是系统需要接收用户输入，恶意攻击者可以铜鼓哦这个功能直接控制服务器
        </li>
    </ul>
    <h1>解决办法</h1>
    <ul>
        <li>
            所有需要执行的系统命令，都必须是开发人员定义好的，不允许接受用户传过来的参数，加入到系统命令中去。
        </li>
        <li>
            任何一个执行系统命令的代码，都必须经过安全工程师确认。
        </li>
    </ul>
</body>
