<body>
    <h1>对产品项目的熟悉程度</h1>
    <ul>
        <li>
            测试之前，对项目进行了解跟踪，熟悉项目的所有功能，接口以及与其他项目的关联性，有时a的功能可能会造成b项目的存在安全风险
        </li>
    </ul>
    <h1>
        全面的技术知识
    </h1>
    <p>
        只有掌握了全面的技术知识，才能对每个项目测试，换言之，测试每一项功能都必须了解他的功能，不能因为新项目中包含新的技术而放弃测试。同时还要有不断学习的能力
    </p>
    <h1>超强的漏洞挖掘能力，以及实战能力</h1>
    <h1>黑盒测试的标准</h1>
    <p>
    对所有的可能影响的安全漏洞进行罗列，并详细描述黑盒测试的方法与步骤，在项目测试过程中对条目中所有漏洞进行测试，并严格按照规定的方法进行测试。
    </p>
</body>
